{% extends "base_list.html" %}

{% block more_filter -%}
{%- endblock more_filter %}

{% block list_body %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row mbh">

                    <div class="col-sm-12 dataTables_filter">
                        <a href="{{ url('course_system:course_system_create') }}" class="btn btn-primary">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            新增
                        </a>
                    </div>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>课程体系名称</th>
                                <th>坐标数量</th>
                                <th>已经发布课程数量</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="id-list">
                            </tbody>
                        </table>
                    </div>
                    <!-- /.dataTable_wrapper -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div> <!-- /.row -->
{% endblock list_body %}

{% block body_js %}
<script type="text/javascript">
    function copy(pk) {
             $.ajax({
                        type: "POST",
                        url: "/course/course_copy/",
                        data: {
                            "id": pk,
                            "csrfmiddlewaretoken": "{{ csrf_token }}",
                        },
                        dataType: "json",
                        success: function (data) {
                            var dt = $('#dataTables').DataTable();
                            dt.draw();
                        },
                    });

    };
     function reset_status(id) {
        bootbox.confirm({
            size: "small",
            title: "发布状态",
            message: "确认更改",
            callback: function (result) {
                if(result){
                    $.ajax({
                        type: "POST",
                        url: "/course/reset_status/",
                        data: {
                            "id": id,
                            "csrfmiddlewaretoken": "{{ csrf_token }}",
                        },
                        dataType: "json",
                        success: function (data) {
                            if(data.status){
                               search();
                            }else{
                                alert('请确认名称是否重复或者顺序是否重复');
                            }

                        },
                    });
                }
            }
        });
    }
$(document).ready(function () {
    var table = $('#dataTables').dataTable({
        "dom": 'ltpr',
        "language": {
            "url": "{{ static('lib/js/dataTable.Chinese.json') }}"
        },
        "responsive": true,
        "lengthChange": false,
        "serverSide": true,
        "ajax": {
            url: "/course_system/datatable/",
            type: "POST",
            data: {
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
        },
        "columns": {{ list_fields.to_json()|safe }},
        "searchCols": [
            {% for col in list_fields.to_list() -%}
            {% if col.name in searches -%}
            {{ searches[col.name]|jsonify|safe }},
            {% else %}
            null,
            {%- endif %}
            {%- endfor %}
        ],
        "columnDefs": [
            {
                "targets": [4],
                 "render": function ( data, type, full, meta ) {
                    <!--var s = full.status;-->
                    <!--var status_show = '发布';-->
                    <!--if (s=='已发布'){-->
                        <!--status_show = '取消发布';-->
                    <!--}-->
                     return '<a href="/course_system/course_system_list/course_system_modify/'+data+'">编辑/查看详情</a>&nbsp;';
                },
            },
        ],
        "order": [[0, 'desc']],
        "processing": true,
        "deferRender": true,
        {#
        {% if not searches -%}
        "deferLoading": true,
        {%- endif %}
        #}
        "pageLength": 10,
    });


    $('#function').change(function(){
        var $selAll = $('#select-allpage');
        if($(this).val()=='set_refunded'){
            $selAll.removeAttr('checked');
            $selAll.attr('disabled','disabled');
        }else{
            $('#select-allpage').removeAttr('disabled');
        }
    });
    //=== search click ===
    $("#id-search-btn").on("keyup click", function () {
        search();
    });

    $("#id-th-checkbox").on("change", function () {
        $("#id-list").find("input[type=checkbox]").prop("checked", $(this).prop("checked"));
    });


    $("#select-allpage").on("click", function () {
        $("#id-th-checkbox").prop("checked", $("#select-allpage").prop("checked"));
        $("#id-list").find("input[type=checkbox]").prop("checked", $("#select-allpage").prop("checked"));
    });

});
</script>

{% endblock %}
